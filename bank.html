<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link rel="shortcut icon" href="images/digital-banking_23-2147517376.avif" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="bg-gray-300">
    <header>
        <h1 class="text-3xl text-center mt-12 mb-12 ">Let's get some <span class="text-bold text-violet-700">Money</span>!!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 m-auto ">
                <div class="bg-red-400 text-white p-5  rounded-lg ">
                    <h2 class="text-xl">Deposit</h1>
                    <h1 class="text-2xl">$<span id="deposit-num">0</span></h2>
                </div>
                <div class="bg-blue-400 text-white p-5  rounded-lg ">
                    <h2 class="text-xl">Withdraw</h1>
                    <h1 class="text-2xl">$<span id="withdraw-num">0</span> </h2>
                </div>
                <div class="bg-purple-400 text-white p-5  rounded-lg ">
                    <h2 class="text-xl">Balance</h1>
                    <h1 class="text-2xl">$<span id="balance-num">2829</span> </h2>
                </div>
                
            </div>
        </section>
        
        <aside>
            <section class="grid grid-cols-2  w-9/12 mx-auto">
            <div class="bg-orange-300 p-5 w-9/12  rounded-lg mt-8 mx-auto ">
                <h2 class="mb-2  text-white">Please Deposit</h2>
                <input id="dep" class="px-2 py-1  w-10/12 mb-3 rounded-lg text-xs " type="text" name=""  placeholder="$Amount you want to deposit">
                
                <button id="deposit-btn" class="bg-gray-400 text-white text-xs  rounded-lg px-2 py-1 text-xs  hover:bg-red-500">Deposit</button>
            </div>


            <div class="bg-gray-600 p-5 w-9/12 mx-auto rounded-lg mt-8 ">
                <h2 class="mb-2  text-white">Please Withdraw</h2>
                <input class="px-2 py-1  w-10/12 mb-3  rounded-lg text-xs  " type="text" name="" id="with" placeholder="$Amount you want to Withdraw">
                <button id="withdraw-btn" class="bg-green-300  rounded-lg px-2 py-1 text-xs hover:bg-red-500">Withdraw</button>
            </div>
        </section>
        </aside>
    </main>
    <script src="bank.js"></script>
</body>
</html>
